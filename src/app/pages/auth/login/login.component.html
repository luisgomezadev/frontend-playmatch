<div class="bg-white z-30 h-screen px-8 w-full flex flex-col items-center justify-center relative">
  <div class="absolute top-5 right-5">
    <app-button text="Inicio" color="transparent" icon="fa-regular fa-house" [hasIcon]="true"
      (clicked)="goBack()"></app-button>
  </div>
  <picture class="py-5 px-10 border border-gray-500 rounded-full mb-12">
    <img src="../assets/logo_sin_fondo.webp" alt="Logo PlayMatch" class="w-64 h-auto" />
  </picture>

  <h1 class="text-2xl font-medium text-center mb-6 text-primary">Iniciar sesión</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-full md:px-16">
    <div class="mb-4">
      <label class="block text-sm font-medium mb-1" for="email">Correo electrónico</label>
      <input id="email" type="email" formControlName="email" placeholder="Ingrese su correo electrónico"
        class="w-full px-3 py-1 rounded-lg border border-gray-300 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400" />
    </div>
    <div class="mb-6">
      <label class="block text-sm font-medium mb-1" for="password">Contraseña</label>
      <div class="relative">
        <input id="password" [type]="showPassword ? 'text' : 'password'" formControlName="password"
          placeholder="Ingrese su contraseña"
          class="w-full px-3 py-1 rounded-lg border border-gray-300 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400" />
        <button type="button" (click)="togglePasswordVisibility()"
          class="absolute top-1/2 right-3 transform -translate-y-1/2 text-gray-600 hover:text-gray-800" tabindex="-1">
          @if (showPassword) {
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a10.038 10.038 0 013.642-5.042M6.18 6.18l11.64 11.64M9.88 9.88a3 3 0 004.24 4.24" />
          </svg>
          } @else {
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M2.458 12C3.732 7.943 7.522 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.478 0-8.268-2.943-9.542-7z" />
          </svg>
          }
        </button>
      </div>
    </div>
    <button type="submit" [disabled]="loading || !loginForm.valid"
      class="w-full bg-primary hover:opacity-80 cursor-pointer text-white py-2 px-4 rounded-lg transition h-10 duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
      @if (loading) {
      <div class="flex justify-center items-center">
        <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
        </svg>
      </div>
      } @else {
      <span>Entrar</span>
      }
    </button>
  </form>
  <div class="mt-4 text-center">
    <p class="text-sm text-gray-600">
      ¿No tienes una cuenta?
      <a routerLink="/auth/register" class="text-blue-500 hover:underline cursor-pointer">
        Regístrate
      </a>
    </p>
  </div>
</div>
