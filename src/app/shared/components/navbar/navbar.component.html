<header
  class="w-full fixed top-0 left-0 z-50 transition-all duration-300 bg-white/90 backdrop-blur-md border-b border-slate-200 shadow-sm animate-slide-down">
  <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
    <a
      routerLink="/"
      class="flex items-center gap-x-3 font-bold text-xl sm:text-2xl hover:opacity-90 transition-all duration-300 group animate-slide-in-left">
      <img
        src="assets/icon.webp"
        alt="Logo PlayMatch"
        class="w-8 md:w-12 h-auto group-hover:scale-105 transition-transform duration-300" />
      <span>PlayMatch</span>
    </a>

    <nav class="space-x-2 md:space-x-3 items-center hidden md:flex">
      <a
        routerLink="/login"
        routerLinkActive="text-primary"
        class="px-4 py-3 text-sm font-medium text-slate-600 hover:text-slate-900 hover:bg-slate-100 rounded-xl transition-all duration-200">
        Iniciar sesión
      </a>
      <a
        routerLink="/register"
        routerLinkActive="text-primary"
        class="px-4 py-3 text-sm font-medium text-slate-600 hover:text-slate-900 hover:bg-slate-100 rounded-xl transition-all duration-200">
        Crear cuenta
      </a>
      <a
        routerLink="/venue"
        routerLinkActive="text-primary"
        class="ml-3 inline-flex items-center justify-center px-6 py-3 bg-gradient-to-r from-slate-600 to-primary text-white text-base font-medium rounded-xl hover:scale-105 transition-all duration-300 shadow-lg">
        Ver canchas
      </a>
    </nav>
    <button
      class="md:hidden text-slate-600 hover:text-slate-900 hover:bg-slate-100 rounded-lg p-2 transition-all duration-200"
      aria-label="Toggle menu"
      (click)="toggleMenu()">
      <div class="transition-transform duration-300 ease-in-out flex justify-center items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-menu w-5 h-5 transition-transform duration-300">
          <line x1="4" x2="20" y1="12" y2="12"></line>
          <line x1="4" x2="20" y1="6" y2="6"></line>
          <line x1="4" x2="20" y1="18" y2="18"></line>
        </svg>
      </div>
    </button>
  </div>
  @if (menuOpen) {
    <div
      class="md:hidden absolute top-full left-0 right-0 bg-white/95 backdrop-blur-md border-b border-slate-200 transition-all duration-300 ease-in-out overflow-hidden max-h-80 opacity-100 motion-preset-slide-down">
      <nav class="px-4 py-6 space-y-4">
        <a
          class="block text-slate-600 hover:text-slate-900 font-medium py-3 px-4 hover:bg-slate-100 rounded-lg transition-all duration-200"
          routerLink="/login">
          Iniciar sesión
        </a>
        <a
          class="block text-slate-600 hover:text-slate-900 font-medium py-3 px-4 hover:bg-slate-100 rounded-lg transition-all duration-200"
          routerLink="/register">
          Crear cuenta
        </a>
        <a
          routerLink="/venue"
          class="block items-center justify-center px-6 py-3 bg-gradient-to-r from-slate-600 to-primary text-white text-base font-medium rounded-xl hover:scale-105 transition-all duration-300 shadow-lg">
          Ver canchas
        </a>
      </nav>
    </div>
  }
</header>
