@if (!closedPopup) {
  <div
    class="fixed bottom-5 right-5 z-50 w-80 py-2 px-3 bg-gray-600 border border-gray-400 rounded-lg shadow-lg text-gray-100 motion-preset-pop motion duration-500">
    <h1 class="font-medium text-lg tracking-wide">Conexión lenta 🐌</h1>
    <p class="text-base mt-2 opacity-90 text-pretty">
      Nuestros datos están alojados en un servicio gratuito en la nube, lo que puede afectar la
      velocidad de carga al principio.
    </p>
    <div class="flex justify-end mt-3">
      <app-button
        text="Entendido"
        color="primary"
        (clicked)="closedPopup = true; popupService.closePopup()"></app-button>
    </div>
  </div>
}
