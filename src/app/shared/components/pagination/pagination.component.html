<div class="flex justify-center items-center gap-2 mt-6">
  <button
    class="px-3 py-1 bg-gray-800 rounded hover:bg-gray-900 cursor-pointer text-gray-200 md:text-base text-sm disabled:text-gray-500 disabled:cursor-not-allowed disabled:hover:opacity-20 disabled:opacity-20 transition-colors duration-300"
    (click)="previous()" [disabled]="currentPage === 0">
    <i class="fa-solid fa-angle-left"></i>
    Anterior
  </button>

  <span class="px-3 font-medium tracking-wide md:text-base text-xs text-gray-800">
    PÃ¡gina {{ currentPage + 1 }} de {{ totalPages }}
  </span>

  <button
    class="px-3 py-1 bg-gray-800 rounded hover:bg-gray-900 cursor-pointer text-gray-200 md:text-base text-sm disabled:text-gray-500 disabled:cursor-not-allowed disabled:hover:opacity-20 disabled:opacity-20 transition-colors duration-300"
    (click)="next()" [disabled]="currentPage + 1 >= totalPages">
    Siguiente
    <i class="fa-solid fa-angle-right"></i>
  </button>
</div>
