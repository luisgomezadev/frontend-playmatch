<section class="h-auto md:h-screen w-full bg-gray-100 px-5 py-32 relative">
  <div class="flex items-center gap-10 h-full justify-center max-w-6xl mx-auto">
    <div class="flex flex-col justify-center items-center text-center">
      <img src="assets/logo_sin_fondo.webp" alt="Logo PlayMatch" class="md:w-[35rem] w-72 h-auto" />
      <h1 class="text-3xl md:text-6xl font-bold text-gray-800 mb-4">Bienvenido</h1>
      <p class="text-base md:text-lg text-gray-600 mb-2 max-w-lg">
        ¿Buscas dónde jugar o tienes una cancha? Reserva, reúne jugadores o publica tu cancha en un
        solo lugar.
      </p>
      <p class="text-base text-primary max-w-lg">
        Importante: aplicación en desarrollo. Las primeras peticiones pueden tardar un poco más de
        lo normal ya que está alojado en un servidor gratuito.
      </p>
    </div>
  </div>
  <img
    src="/assets/ball.webp"
    class="absolute z-0 w-12 md:w-32 top-32 left-6 md:left-36 opacity-10 pointer-events-none"
    alt="Balon de futbol" />
  <img
    src="/assets/ball.webp"
    class="absolute z-0 w-20 md:w-48 bottom-10 md:bottom-32 right-32 opacity-10 pointer-events-none"
    alt="Balon de futbol" />
</section>
