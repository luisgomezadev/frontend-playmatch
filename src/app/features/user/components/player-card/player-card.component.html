<article class="bg-white rounded-md shadow-md py-3 px-4 flex justify-between items-center">
  <div class="flex items-center gap-5 md:gap-10">
    <img [src]="getImageUrl(player)" alt="{{ player.firstName }}"
      class="w-14 h-14 rounded-full object-cover ring-2 ring-primary/20" />

    <div class="flex flex-col">
      <h2 class="text-base md:text-lg font-medium text-gray-800">
        {{ player.firstName }} {{ player.lastName }}
      </h2>
      <p class="text-gray-400 text-sm md:block hidden">
        <i class="fa-solid fa-location-dot"></i>
        {{ player.city }}
      </p>
    </div>
  </div>

  <a class="flex items-center gap-2 bg-primary rounded-full px-3 py-2 hover:opacity-90 transition-opacity duration-300"
    [href]="'https://wa.me/57' + player.cellphone" target="_blank">
    <i class="fa-brands fa-whatsapp text-white text-lg"></i>
    <span class="text-white font-medium text-sm md:block hidden">Contactar</span>
  </a>
</article>
