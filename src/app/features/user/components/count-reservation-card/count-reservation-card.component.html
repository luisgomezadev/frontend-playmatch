<article
  class="px-6 py-6 bg-white rounded-md shadow transition-all flex justify-between items-center text-center border-t-4 border min-h-36">
  <div class="text-start flex flex-col gap-2">
    @if (loading) {
      <svg
        class="animate-spin h-7 w-7"
        [ngClass]="'text-' + color"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24">
        <circle
          class="opacity-25"
          cx="12"
          cy="12"
          r="10"
          stroke="currentColor"
          stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
      </svg>
    } @else {
      <p class="text-4xl font-bold" [ngClass]="'text-' + color">
        {{ value }}
      </p>
    }
    <h3 class="text-lg font-semibold text-gray-600 uppercase">{{ title }}</h3>
  </div>
  <div>
    <ng-content></ng-content>
  </div>
</article>
