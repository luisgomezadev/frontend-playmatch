<app-layout [title]="'Jugadores disponibles'"
  [subtitle]="'AquÃ­ puedes ver una lista de jugadores disponibles para contactar.'">
  <div class="grid grid-cols-1 md:grid-cols-7 gap-5">
    <div class="col-span-1 md:col-span-2">
      <article class="space-y-4 border border-gray-300 p-3 rounded-md">
        <h1 class="font-medium tracking-wide text-xl text-gray-800">Filtros</h1>

        <form [formGroup]="filterForm" (ngSubmit)="applyFilters()" class="space-y-3">
          <div>
            <label for="name" class="block text-sm font-medium tracking-wide text-gray-700 mb-1">Nombre</label>
            <input id="name" type="text" formControlName="name" placeholder="Buscar por nombre"
              class="w-full px-3 py-1 rounded-lg border border-gray-300 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-primary" />
          </div>
          <div>
            <label for="city" class="block text-sm font-medium tracking-wide text-gray-700 mb-1">Ciudad</label>
            <input id="city" type="text" formControlName="city" placeholder="Buscar por ciudad"
              class="w-full px-3 py-1 rounded-lg border border-gray-300 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-primary" />
          </div>

          <div class="flex justify-end gap-2 pt-2">
            <button type="button" (click)="clearFilters()"
              class="px-4 py-2 rounded-lg border border-gray-300 text-gray-600 hover:bg-gray-100 transition">
              Limpiar
            </button>
            <button type="submit" class="px-4 py-2 rounded-lg bg-primary text-white hover:bg-primary/90 transition">
              Buscar
            </button>
          </div>
        </form>
      </article>
    </div>
    <div class="col-span-1 md:col-span-5">
      @if (loading) {
      <p>Obteniendo jugadores...</p>
      } @else {
      <div class="flex flex-col gap-3">
        @for (player of players().content; track player.id) {
        <app-player-card [player]="player" />
        }
      </div>
      <app-pagination [currentPage]="currentPage" [totalPages]="players().totalPages || 1"
        (pageChange)="changePage($event)"></app-pagination>
      }
    </div>
  </div>
</app-layout>
