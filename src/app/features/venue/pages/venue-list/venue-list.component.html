<app-navbar />
<section class="max-w-7xl mx-auto pt-28 pb-16 px-4">
  <header class="flex items-center justify-between gap-8 mb-8">
    <div class="flex flex-col">
      <h1 class="text-slate-900 font-bold text-4xl">Lista de canchas</h1>
      <h2 class="text-slate-500 text-sm">
        Aqui tienes un listado de canchas registradas donde puedes hacer una reserva
      </h2>
    </div>
    <div>
      <a
        class="bg-slate-200 rounded-xl px-4 py-2 hover:bg-slate-300 transition-colors duration-300"
        routerLink="/reservation">
        Consultar reserva
      </a>
    </div>
  </header>
  @if (loading) {
    <p>Cargando</p>
  } @else {
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      @for (venue of venues.content; track venue.id) {
        <app-venue-card [venue]="venue" />
      }
    </div>
    <app-pagination
      [currentPage]="currentPage"
      [totalPages]="venues.totalPages || 1"
      (pageChange)="changePage($event)"></app-pagination>
  }
</section>
