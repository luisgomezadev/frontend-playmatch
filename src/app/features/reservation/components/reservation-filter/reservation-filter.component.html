<div class="fixed inset-0 z-50 flex justify-end bg-black/40 backdrop-blur-sm transition-all">
  <div
    class="bg-white w-full sm:w-96 h-full shadow-2xl transform translate-x-0 transition-transform duration-300 animate-slide-in-right overflow-y-auto p-6 relative">
    <button (click)="closeModalFilters()" class="absolute top-3 right-4 text-gray-400 hover:text-red-500 text-2xl">
      &times;
    </button>

    <h2 class="text-2xl font-medium text-primary mb-6">
      <i class="fa-solid fa-filter"></i>
      Filtros
    </h2>
    <form [formGroup]="formFilter" (submit)="submitFilter()" class="flex flex-col w-full gap-y-6">
      <div>
        <label for="reservationDate" class="text-base mb-1">Fecha de reserva</label>
        <input type="date" formControlName="reservationDate" placeholder="Fecha de reserva"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>
      <div>
        <label for="status" class="text-base block mb-1">Estado</label>
        <div class="grid grid-cols-2 gap-2">
          <label class="px-4 py-2 border rounded-lg cursor-pointer transition text-center"
            [class.bg-transparent]="formFilter.get('status')?.value === ''"
            [class.text-primary]="formFilter.get('status')?.value === ''"
            [class.border-primary]="formFilter.get('status')?.value === ''">
            <input type="radio" formControlName="status" value="" class="hidden" />
            Todas
          </label>

          <label class="px-4 py-2 border rounded-lg cursor-pointer transition text-center"
            [class.bg-transparent]="formFilter.get('status')?.value === 'ACTIVE'"
            [class.text-primary]="formFilter.get('status')?.value === 'ACTIVE'"
            [class.border-primary]="formFilter.get('status')?.value === 'ACTIVE'">
            <input type="radio" formControlName="status" value="ACTIVE" class="hidden" />
            Activa
          </label>

          <label class="px-4 py-2 border rounded-lg cursor-pointer transition text-center"
            [class.bg-transparent]="formFilter.get('status')?.value === 'CANCELED'"
            [class.text-primary]="formFilter.get('status')?.value === 'CANCELED'"
            [class.border-primary]="formFilter.get('status')?.value === 'CANCELED'">
            <input type="radio" formControlName="status" value="CANCELED" class="hidden" />
            Cancelada
          </label>

          <label class="px-4 py-2 border rounded-lg cursor-pointer transition text-center"
            [class.bg-transparent]="formFilter.get('status')?.value === 'FINISHED'"
            [class.text-primary]="formFilter.get('status')?.value === 'FINISHED'"
            [class.border-primary]="formFilter.get('status')?.value === 'FINISHED'">
            <input type="radio" formControlName="status" value="FINISHED" class="hidden" />
            Finalizada
          </label>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-2 pt-3 border-t-2 border-gray-200">
        <app-button-action text="Limpiar" icon="fa-solid fa-eraser" [hasIcon]="true" color="red" (clicked)="clean()"
          title="Limpiar filtros"></app-button-action>

        <app-button-action text="Buscar" type="submit" icon="fa-solid fa-search" [hasIcon]="true" color="primary"
          title="Buscar reservas"></app-button-action>
      </div>
    </form>
  </div>
</div>
