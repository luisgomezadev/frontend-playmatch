<article
  class="relative overflow-hidden rounded-xl border-2 border-gray-300 bg-white border-l-gray-500 transition-all duration-300 motion-preset-blur-down-md p-4">
  <div class="">
    <header class="flex items-center justify-between mb-3">
      <div class="flex items-center gap-3">
        <div
          class="flex items-center justify-center w-12 h-12 rounded-full bg-gray-200 text-gray-700">
          <i class="fa-solid fa-calendar w-4 h-4"></i>
        </div>
        <div>
          <span class="text-2xl font-bold text-gray-700">
            {{ reservation.startTime | timeFormat }}
          </span>
        </div>
      </div>
      <span
        class="inline-flex items-center gap-1 px-3 py-1 rounded-full text-xs font-semibold bg-gray-200 text-gray-800">
        Reservado
      </span>
    </header>
  </div>
  <div class="pb-4">
    <div class="bg-secondary/60 backdrop-blur-sm rounded-lg p-4 border border-white/50">
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
        <div class="flex items-center gap-2">
          <i class="fa-solid fa-user text-gray-500"></i>
          <span class="font-semibold text-black text-sm">{{ reservation.user }}</span>
        </div>
        <div class="flex items-center gap-2">
          <i class="fa-solid fa-phone text-gray-500"></i>
          <span class="text-gray-800 text-sm font-medium">{{ reservation.cellphone }}</span>
        </div>
        <div class="flex items-center gap-2">
          <i class="fa-solid fa-futbol text-gray-500"></i>
          <span class="text-gray-800 text-sm capitalize">{{ reservation.fieldName }}</span>
        </div>
      </div>
    </div>
  </div>
  <div class="flex gap-2">
    <div class="flex gap-2 flex-1">
      <a
        href="https://wa.me/3120322322"
        target="_blank"
        rel="noopener noreferrer"
        class="flex-1 flex items-center justify-center gap-2 py-3 px-4 bg-primary hover:bg-primary/90 text-white rounded-lg font-medium text-sm transition-all duration-200 active:scale-95"
        title="Enviar WhatsApp">
        <svg class="hidden sm:block w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
          <path

        </svg>
        WhatsApp
      </a>
      <a
        href="tel:3120322322"
        class="flex-1 flex items-center justify-center gap-2 py-3 px-4 bg-secondary text-black rounded-lg font-medium text-sm transition-all duration-200 active:scale-95"
        title="Llamar por telÃ©fono">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-phone hidden sm:block w-4 h-4">
          <path
            d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
        </svg>
        Llamar
      </a>
    </div>
    <!-- ðŸ”¹ BotÃ³n Cancelar -->
    <button
      (click)="openModal()"
      class="flex items-center justify-center gap-2 py-3 px-4 bg-red-100 hover:bg-red-200 text-red-700 hover:text-red-800 rounded-lg font-medium text-sm transition-all duration-200 active:scale-95">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-x hidden sm:block w-4 h-4">
        <path d="M18 6 6 18"></path>
        <path d="m6 6 12 12"></path>
      </svg>
      Cancelar
    </button>
  </div>
</article>

@if (showModal) {
  <div
    class="fixed inset-0 h-dvh overflow-hidden z-[9999] flex items-center justify-center bg-black/40 backdrop-blur-sm">
    <div
      class="fixed inset-0 z-50 flex items-center justify-center bg-black/40 max-w-none w-screen">
      <div
        class="bg-white rounded-xl shadow p-6 w-full max-w-sm text-center motion-preset-slide-up-sm">
        <h2 class="text-lg font-semibold text-gray-900 mb-2">Â¿Cancelar reserva?</h2>
        <p class="text-gray-700 text-sm mb-4">
          Â¿QuerÃ©s notificar a
          <strong>{{ reservation.user }}</strong>
          por WhatsApp?
        </p>
        <textarea
          class="w-full border rounded p-3 mb-3 text-base text-gray-800 bg-white resize-none"
          rows="6"
          [(ngModel)]="whatsAppMessage"
          placeholder="Mensaje para enviar por WhatsApp"
          style="min-height: 120px"></textarea>
        <div class="flex flex-col gap-3 mt-4">
          <button
            (click)="cancelAndNotify()"
            class="px-4 py-3 rounded bg-primary text-white hover:bg-primary/80 transition-colors text-base shadow-sm">
            Cancelar y notificar por WhatsApp
          </button>
          <button
            (click)="cancelWithoutNotify()"
            class="px-4 py-3 rounded bg-secondary text-black hover:bg-gray-200 transition-colors text-base shadow-sm">
            Cancelar sin avisar
          </button>
          <button
            (click)="closeModal()"
            class="px-4 py-3 rounded border border-gray-300 text-gray-700 hover:bg-gray-100 transition-colors text-base shadow-sm">
            Volver
          </button>
        </div>
      </div>
    </div>
  </div>
}
