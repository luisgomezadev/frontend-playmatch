<app-layout [title]="'üìÜ Reservas'" [subtitle]="'Aqu√≠ puedes ver todas tus reservas activas.'">
  @if (!loadingVenue) {
    @if (venue) {
      <!-- Encabezado con fecha y flechas -->
      <div class="flex items-center justify-between sm:justify-between">
        <div class="flex flex-col">
          <h3 class="text-lg lg:text-xl font-bold text-slate-900 capitalize leading-tight">
            {{ formattedDate }}
          </h3>
          <p class="text-sm text-slate-500">{{ year }}</p>
        </div>
        <div class="flex gap-x-1 sm:gap-x-4 items-center">
          <button
            class="text-xs py-2 px-3 border border-slate-200 bg-white rounded-full text-slate-600 hover:bg-white/80 transition-colors duration-300 mr-2 sm:mr-0"
            (click)="loadReservations()">
            <i class="fa-solid fa-rotate-right sm:mr-2"></i>
            <span class="hidden sm:inline-block">Refrescar</span>
          </button>
          <button
            (click)="prevDay()"
            class="w-10 h-10 bg-gray-200 rounded-full hover:bg-gray-300 transition-colors duration-300">
            <i class="fa-solid fa-arrow-left"></i>
          </button>
          <button
            (click)="nextDay()"
            class="w-10 h-10 bg-gray-200 rounded-full hover:bg-gray-300 transition-colors duration-300">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
      </div>
      @if (loading) {
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-4">
          @for (i of [1, 2]; track $index) {
            <div class="p-4 rounded-xl border border-slate-200 bg-white space-y-4">
              <div class="flex items-center justify-between">
                <div class="flex items-center gap-4 flex-1">
                  <div class="w-12 h-12 rounded-full shimmer"></div>
                  <div class="h-8 w-1/2 rounded shimmer"></div>
                </div>
                <div class="h-5 w-1/3 rounded shimmer"></div>
              </div>
              <div class="h-10 rounded shimmer"></div>
              <div class="grid grid-cols-3 gap-3">
                <div class="h-10 rounded shimmer"></div>
                <div class="h-10 rounded shimmer"></div>
                <div class="h-10 rounded shimmer"></div>
              </div>
            </div>
          }
        </div>
      } @else {
        <!-- Listado de reservas -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-4">
          @for (r of reservations; track r.id) {
            <app-reservation-card [reservation]="r" (reservationCanceled)="loadReservations()"/>
          } @empty {
            <div
              class="flex flex-col items-center justify-center p-8 bg-gradient-to-r from-slate-50 to-white border border-dashed border-slate-300 rounded-xl shadow-sm hover:shadow-md transition-all duration-300 text-center sm:col-span-2">
              <div
                class="flex items-center justify-center w-16 h-16 rounded-full bg-slate-100 text-slate-700 mb-4">
                <i class="fa-solid fa-calendar-check text-3xl"></i>
              </div>
              <h3 class="text-lg sm:text-xl font-bold text-slate-700 mb-1">A√∫n no tienes reservas</h3>
              <p class="text-sm sm:text-base text-slate-600">No se han registrado reservas para este d√≠a.</p>
            </div>
          }
        </div>
      }
    } @else {
      <app-create-venue-card />
    }
  }
</app-layout>
