<app-layout [title]="'ðŸ“† Reservas'" [subtitle]="'AquÃ­ puedes ver todas tus reservas activas.'">
  <!-- Encabezado con fecha y flechas -->
  <div class="flex items-center justify-between sm:justify-between">
    <div class="flex flex-col">
      <h3 class="text-base sm:text-lg lg:text-xl font-bold text-slate-900 capitalize leading-tight">
        {{ formattedDate }}
      </h3>
      <p class="text-xs sm:text-sm text-slate-500">{{ year }}</p>
    </div>
    <div class="flex gap-x-1 sm:gap-x-4 items-center">
      <button
        class="text-xs py-2 px-3 bg-slate-200 rounded-full text-slate-600 hover:bg-slate-300 transition-colors duration-300 mr-2 sm:mr-0"
        (click)="loadReservations()">
        <i class="fa-solid fa-rotate-right sm:mr-2"></i>
        <span class="hidden sm:inline-block">Refrescar</span>
      </button>
      <button
        (click)="prevDay()"
        class="w-10 h-10 bg-gray-200 rounded-full hover:bg-gray-300 transition-colors duration-300">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
      <button
        (click)="nextDay()"
        class="w-10 h-10 bg-gray-200 rounded-full hover:bg-gray-300 transition-colors duration-300">
        <i class="fa-solid fa-arrow-right"></i>
      </button>
    </div>
  </div>
  @if (loading) {
    <div class="flex justify-center items-center py-16">
      <svg class="animate-spin h-10 w-10 text-emerald-600" xmlns="http://www.w3.org/2000/svg" fill="none"
        viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
        </circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z">
        </path>
      </svg>
      <span class="ml-3 text-emerald-600 font-medium">Cargando reservasâ€¦</span>
    </div>
  } @else {
    <!-- Listado de reservas -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-4">
      @for (r of reservations; track r.id) {
        <article
          class="relative overflow-hidden rounded-xl border-2 border-gray-200 bg-gradient-to-r from-slate-100 to-slate-50 border-l-slate-500 shadow-sm hover:shadow-lg transition-all duration-300 motion-preset-blur-down-md p-4 pb-2">
          <div class="">
            <header class="flex items-center justify-between mb-3">
              <div class="flex items-center gap-3">
                <div
                  class="flex items-center justify-center w-12 h-12 rounded-full bg-slate-200 text-slate-700">
                  <i class="fa-solid fa-calendar w-4 h-4"></i>
                </div>
                <div>
                  <span class="text-2xl font-bold text-slate-700">
                    {{ r.startTime | timeFormat }}
                  </span>
                </div>
              </div>
              <span
                class="inline-flex items-center gap-1 px-3 py-1 rounded-full text-xs font-semibold bg-slate-200 text-slate-800">
                Reservado
              </span>
            </header>
          </div>
          <div class="pb-4">
            <div class="bg-white/60 backdrop-blur-sm rounded-lg p-4 border border-white/50">
              <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
                <div class="flex items-center gap-2">
                  <i class="fa-solid fa-user text-gray-500"></i>
                  <span class="font-semibold text-gray-900 text-sm">{{ r.user }}</span>
                </div>
                <div class="flex items-center gap-2">
                  <i class="fa-solid fa-phone text-gray-500"></i>
                  <span class="text-gray-700 text-sm font-medium">{{ r.cellphone }}</span>
                </div>
                <div class="flex items-center gap-2">
                  <i class="fa-solid fa-futbol text-gray-500"></i>
                  <span class="text-gray-600 text-sm capitalize">{{ r.fieldName }}</span>
                </div>
              </div>
            </div>
          </div>
          <div class="flex gap-2">
            <div class="flex gap-2 flex-1">
              <a
                href="https://wa.me/3120322322"
                target="_blank"
                rel="noopener noreferrer"
                class="flex-1 flex items-center justify-center gap-2 py-3 px-4 bg-green-600 hover:bg-green-700 text-white rounded-lg font-medium text-sm transition-all duration-200 active:scale-95"
                title="Enviar WhatsApp">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-message-circle hidden sm:block w-4 h-4">
                  <path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z"></path>
                </svg>
                WhatsApp
              </a>
              <a
                href="tel:3120322322"
                class="flex-1 flex items-center justify-center gap-2 py-3 px-4 bg-gray-600 hover:bg-gray-700 text-white rounded-lg font-medium text-sm transition-all duration-200 active:scale-95"
                title="Llamar por telÃ©fono">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-phone hidden sm:block w-4 h-4">
                  <path
                    d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                </svg>
                Llamar
              </a>
            </div>
            <button
              class="flex items-center justify-center gap-2 py-3 px-4 bg-red-100 hover:bg-red-200 text-red-700 hover:text-red-800 rounded-lg font-medium text-sm transition-all duration-200 active:scale-95">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-x hidden sm:block w-4 h-4">
                <path d="M18 6 6 18"></path>
                <path d="m6 6 12 12"></path>
              </svg>
              Cancelar
            </button>
          </div>
        </article>
      }
      <div
        *ngIf="!reservations.length"
        class="col-span-full flex flex-col items-center justify-center p-8 bg-gradient-to-r from-emerald-50 to-white border border-dashed border-emerald-300 rounded-xl shadow-sm hover:shadow-md transition-all duration-300 text-center">
        <div
          class="flex items-center justify-center w-16 h-16 rounded-full bg-emerald-100 text-emerald-700 mb-4">
          <i class="fa-solid fa-calendar-check text-3xl"></i>
        </div>
        <h3 class="text-lg sm:text-xl font-bold text-emerald-700 mb-1">Â¡DÃ­a libre!</h3>
        <p class="text-sm sm:text-base text-emerald-600">No hay reservas para este dÃ­a.</p>
      </div>
    </div>
  }
</app-layout>
