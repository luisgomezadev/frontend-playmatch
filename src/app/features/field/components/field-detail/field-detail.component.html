<section class="bg-gray-100">
  <div class="space-y-6 px-3 py-4 md:p-6">
    @if (loading) {
      <loading-field-component />
    } @else {
      @if (field) {
        <header>
          <h1 class="text-2xl md:text-3xl font-medium text-black tracking-tight">Mi cancha</h1>
          <p class="text-gray-600 mt-1 text-base">
            Aqu√≠ puedes ver los detalles de la cancha que has registrado.
          </p>
        </header>
        <article class="bg-white p-6 rounded-md shadow-md border border-gray-200 space-y-6">
          <app-field-detail-card [field]="field" />
          <div class="flex justify-end">
            <app-button-action
              text="Editar"
              icon="fa-solid fa-pen-to-square"
              [hasIcon]="true"
              color="yellow"
              [routerLink]="['/dashboard/field/form/' + field.id]"></app-button-action>
          </div>
        </article>
      } @else {
        <div class="text-center flex justify-center items-center flex-col mt-8">
          <h2 class="text-lg font-medium text-gray-700">No tienes una cancha registrada.</h2>
          <a
            routerLink="/dashboard/field/form"
            class="mt-6 inline-flex items-center px-5 py-8 border-2 border-dashed border-gray-300 rounded-md text-gray-600 hover:bg-gray-300 transition-all">
            <i class="fa-solid fa-plus mr-2"></i>
            <span class="font-semibold">Registra una cancha</span>
          </a>
        </div>
      }
    }
  </div>
</section>
