<div class="fixed inset-0 z-50 flex justify-end bg-black/40 backdrop-blur-sm transition-all">
  <div
    class="bg-white w-full sm:w-96 h-full shadow-2xl transform transition-transform duration-300 animate-slide-in-right overflow-y-auto p-6 relative">
    <header class="flex items-center justify-between mb-4">
      <h2 class="text-2xl font-medium tracking-wide text-primary">Filtros de búsqueda</h2>
      <button (click)="closeModalFilters()"
        class="h-8 w-8 flex items-center justify-center rounded-full border border-gray-200 text-gray-600 hover:bg-gray-100 cursor-pointer transition-colors"
        aria-label="Cerrar modal">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </header>
    <hr class="mb-4 bg-gray-300" />

    <form [formGroup]="formFilter" (ngSubmit)="submitFilter()" class="flex flex-col w-full gap-y-6">
      <div>
        <label class="block text-gray-700 font-medium tracking-wide mb-1" for="city">
          Ciudad
        </label>
        <input id="city" formControlName="city" type="text" placeholder="Ej: Cartagena, Barranquilla..."
          class="w-full px-3 py-1 rounded-lg border border-gray-300 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
          required />
      </div>

      <div class="space-y-2 flex flex-col">
        <span class="block text-gray-700 font-medium tracking-wide">Precio por hora</span>
        <div class="flex gap-x-2 gap-y-1">
          <div class="flex-1">
            <input id="minPrice" formControlName="minPrice" type="text" placeholder="Mínimo"
              class="w-full px-3 py-1 rounded-lg border border-gray-300 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
              required />
          </div>
          <div class="flex items-center text-gray-400">
            <span>-</span>
          </div>
          <div class="flex-1">
            <input id="maxPrice" formControlName="maxPrice" type="text" placeholder="Máximo"
              class="w-full px-3 py-1 rounded-lg border border-gray-300 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
              required />
          </div>
        </div>
      </div>

      <div class="flex justify-end items-center gap-2 pt-3 border-t-2 border-gray-200">
        <app-button text="Limpiar" icon="fa-solid fa-eraser" [hasIcon]="true" color="red" (clicked)="clean()"
          title="Limpiar filtros"></app-button>

        <app-button text="Buscar" type="submit" icon="fa-solid fa-search" [hasIcon]="true" color="primary"
          title="Buscar reservas"></app-button>
      </div>
    </form>
  </div>
</div>
